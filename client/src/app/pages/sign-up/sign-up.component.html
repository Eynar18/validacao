<div class="container">
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" [type]="'button'"
                  [ngClass]="{'eye-button': true, 'hide': hide}">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" [type]="'button'"
                  [ngClass]="{'eye-button': true, 'hide': hide}">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!signUpForm.valid">Create account</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/sign-in">Already have an account? Sign in</button>
    </mat-card-actions>
  </mat-card>
</div>
